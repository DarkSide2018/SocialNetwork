<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="../webjars/sockjs-client/sockjs.min.js"></script>
    <script src="../webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<div th:switch="${clients}" class="container my-5">
    <div class="row">
        <div class="col-md-1">
            <a th:href="@{/pageLeft}">left</a>
        </div>

        <div class="col-md-8">
            <div class="row">
                <form method="post" th:action="@{/findByPrefix}" th:object="${clientForm}">

                    <input th:label="name" id="name" class="form-control" type="text" th:field="*{name}"/>
                    <label for="name">Name prefix</label>
                    <input th:label="surname" id="surname" class="form-control" type="text" th:field="*{surName}"/>
                    <label for="surname">Surname prefix</label>
                    <input type="submit" value="search client by prefix">
                </form>
            </div>

            <h2 th:case="null">No clients yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Clients</h2>


                <p>
                    variables page =
                    <span th:utext="${page}"></span>
                    size = <span th:utext="${size}"></span>
                </p>

                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Interest</th>
                        <th>Surname</th>
                        <th>Gender</th>
                        <th>City</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${clients}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.interest}"></td>
                        <td th:text="${user.surName}"></td>
                        <td th:text="${user.gender}"></td>
                        <td th:text="${user.city}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-1">
            <a th:href="@{/pageRight}">right</a>
        </div>
    </div>
</div>
<div th:switch="${users}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No users yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Users</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Password</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.password}"></td>
                        <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
                        <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p><a href="/signup">Add a new user</a></p>
        </div>
    </div>
</div>
<h1>Simple chat</h1>
<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">Chat</div>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
            <input id="message_input_value" class="message_input" placeholder="Type your message here..." />
        </div>
        <div class="send_message">
            <div class="icon"></div>

        </div>

        <button onclick="connect()">Connect to chat</button>
        <button onclick="sendMessage()" class="text">Send</button>
        <button onclick="disconnect()">Disconnect from chat</button>
    </div>
</div>
<div id="message_template" class="message_template">
    <li class="message"><div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div></li>
</div>
</body>
<script th:inline="javascript">
    function connect() {
        var socket = new SockJS('/chat-messaging');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log("connected: " + frame);
            stompClient.subscribe('/chat/messages', function(response) {
                var data = JSON.parse(response.body);
                draw("left", data.message);
            });
        });
    }

    function draw(side, text) {
        console.log("drawing...");
        var $message;
        $message = $($('.message_template').clone().html());
        $message.addClass(side).find('.text').html(text);
        $('.messages').append($message);
        return setTimeout(function () {
            return $message.addClass('appeared');
        }, 0);

    }
    function disconnect(){
        stompClient.disconnect();
    }
    function sendMessage(){
        stompClient.send("/app/message", {}, JSON.stringify({'message': $("#message_input_value").val()}));

    }
</script>
</html>
